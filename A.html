      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Poppins&display=swap"

    <style>
      :root {
        --accent: #e69500;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text-main: #fff8f0;
        --text-muted: rgba(255, 255, 255, 0.65);
      }

      /* --- Main --- */
      body {
        background: radial-gradient(circle at top, #0d0d0d, #000);
        font-family: "Poppins", sans-serif;
      }

      main {
        padding: 40px 24px;
        max-width: 1600px;
        margin: auto;
      }

      /* --- Grid --- */
      #alphcard-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        gap: 14px;
      }

      /* --- Card --- */
      .alphcard {
        display: flex;
        height: 110px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.02)
        );
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border: 1px solid var(--glass-border);
        border-left: 4px solid var(--accent);
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.35s ease, box-shadow 0.35s ease;
      }

      .alphcard:hover {
        transform: translateY(-4px) scale(1.01);
        box-shadow: 0 18px 40px rgba(230, 149, 0, 0.15);
      }

      /* --- Image --- */
      .alphcard-img {
        width: 42%;
        position: relative;
        overflow: hidden;
      }

      .alphcard-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .alphcard:hover img {
        transform: scale(1.1);
      }

      /* Gradient overlay */
      .alphcard-img::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(0, 0, 0, 0.6), transparent);
      }

      /* --- Info --- */
      .alphcard-info {
        width: 58%;
        padding: 14px 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .alphcard-title {
        font-family: "M PLUS Rounded 1c", sans-serif;
        font-size: 1rem;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .alphcard-date {
        font-size: 0.8rem;
        color: var(--text-muted);
      }

      /* --- Load More Button --- */
      .button-container {
        display: flex;
        justify-content: center;
        margin: 50px 0 20px;
      }

      .next-btn {
        /* 1. Core Layout & Sizing */
        position: relative;
        padding: 20px 50px;
        font-size: 2rem;
        font-weight: 900;
        text-transform: uppercase;
        color: #fff;
        border: none;
        cursor: pointer;
        background: transparent;
        outline: none;
        transition: transform 0.1s ease;

        /* Font styling to look engraved */
        text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.5),
          /* Top shadow */ 0px 2px 0px rgba(255, 255, 255, 0.4),
          /* Bottom highlight */ 0px 4px 5px rgba(0, 0, 0, 0.5); /* Soft drop shadow */
      }

      /* 2. The "Gold" Rim (The main button shape) */
      .next-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        border-radius: 50px; /* Pill shape */

        /* Creating the metallic gold look with gradients */
        background: rgba(255, 255, 255, 0.08);

        /* The 3D Depth (The sides of the button) */
        box-shadow: 0px 10px 0px #e69500,
          /* Dark gold base */ 0px 10px 10px rgba(0, 0, 0, 0.4),
          /* Drop shadow on floor */ inset 0px 2px 0px rgba(255, 255, 255, 0.5); /* Top shine */

        transition: all 0.1s;
      }

      /* 3. The "Gem" Center (The inner blue part) */
      .next-btn::after {
        content: "";
        position: absolute;
        top: 6px;
        left: 6px;
        right: 6px;
        bottom: 8px; /* Inset from the gold rim */
        z-index: -1;
        border-radius: 44px;

        /* Deep Blue Gem Gradient */
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.02)
        );

        /* Inner shadows to make it look concave or set inside the gold */
        box-shadow: inset 0px 5px 10px rgba(0, 0, 0, 0.5),
          inset 0px 2px 2px rgba(255, 255, 255, 0.4),
          /* Top gloss */ 0px 2px 0px rgba(255, 255, 255, 0.1);
      }

      /* --- INTERACTION STATES --- */

      /* Hover State: Brighter */
      .next-btn:hover::after {
        filter: brightness(1.2); /* Make the gem glow */
      }

      /* Active/Click State: Pressing down */
      .next-btn:active {
        transform: translateY(10px); /* Move button down */
      }

      .next-btn:active::before {
        box-shadow: 0px 0px 0px #5e4600,
          /* Remove the "height" shadow */ 0px 0px 5px rgba(0, 0, 0, 0.4),
          /* Reduce drop shadow */ inset 0px 2px 0px rgba(255, 255, 255, 0.5);
      }

      .next-btn:active::after {
        /* Adjust inner gem slightly for press feel */
        top: 6px;
        bottom: 6px;
      }

      .alphcard {
        animation: fadeUp 0.5s ease both;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
