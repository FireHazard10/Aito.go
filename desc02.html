<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Description</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Georgia", serif;
        background: linear-gradient(to right, #fff8f0 30%, #ffc371 30%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 900px;
        width: 90%;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2em;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .center-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        transition: border-radius 200ms ease;
        margin-bottom: 1em;
      }

      .center-image:hover {
        border-radius: 0%;
      }

      .description {
        color: #333;
        font-size: 1.2em;
        line-height: 1.6;
        font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
        margin-bottom: 1.5em;
      }

      .genre {
        background: transparent;
        padding: 10px 20px;
        border-radius: 50px;
        border: 2px solid #5d3a00;
        font-weight: bold;
        color: #5d3a00;
        font-family: "Verdana", sans-serif;
        font-size: 1em;
      }

      @media (max-width: 768px) {
        .center-image {
          width: 120px;
          height: 120px;
        }

        .description {
          font-size: 1em;
        }

        .genre {
          font-size: 0.9em;
          padding: 8px 16px;
        }

        .title {
          font-size: 1.1em;
        }
      }

      @media (max-width: 480px) {
        .center-image {
          width: 100px;
          height: 100px;
        }

        .description {
          font-size: 0.95em;
        }

        .genre {
          font-size: 0.85em;
        }
        .title {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="Pictures/Cyberpunk Pictures _ Facebook.jpg"
        alt="Movie Thumbnail"
        class="center-image"
      />
      <div class="description">
        <p>
          <strong>Movie Title:</strong> The Enchanted Garden <br /><br />
          An inspiring tale of magic and discovery, where a young girl uncovers
          a world of wonder hidden within an abandoned garden. A beautiful mix
          of fantasy, heart, and resilience.
        </p>
      </div>
      <div class="genre">Fantasy / Drama</div>
    </div>
  </body>
</html>
