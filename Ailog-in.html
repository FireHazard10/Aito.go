<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMedia - Login</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Oxanium:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Boxicons CDN -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f472b6, #fff8f0);
        font-family: "Oxanium", sans-serif;
      }

      /* ---------- HEADER ---------- */
      header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
      }

      .logo {
        color: #f472b6;
        font-size: 1.8em;
        font-weight: bold;
        -webkit-text-stroke: 0.5px white;
        cursor: pointer;
      }
      .logo span {
        color: #fff8f0;
      }

      .quest {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: linear-gradient(125deg, #fff8f0, #d94ea0);
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
        font-size: 1rem;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.25s ease;
      }
      .quest:hover {
        transform: scale(1.1) rotate(10deg);
      }

      /* ---------- LOGIN CARD ---------- */
      .login-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        padding: 40px 30px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        width: 340px;
        text-align: center;
        margin-top: 80px;
      }

      h2 {
        margin-bottom: 25px;
        color: #333;
        font-family: "Orbitron", sans-serif;
        font-size: 1.6em;
      }

      .input-box {
        position: relative;
        margin-bottom: 20px;
      }

      .input-box input {
        width: 100%;
        padding: 12px 40px 12px 12px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-sizing: border-box;
        outline: none;
        transition: all 0.25s ease;
      }
      .input-box input:focus {
        border-color: #f472b6;
        box-shadow: 0 0 6px rgba(244, 114, 182, 0.6);
      }

      .input-box i {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 1.2em;
        color: #777;
      }

      .lost-pass {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
        margin: 15px 0;
      }
      .lost-pass a {
        color: #f472b6;
        text-decoration: none;
        transition: 0.3s;
      }
      .lost-pass a:hover {
        text-decoration: underline;
      }

      .login-button {
        background: linear-gradient(135deg, #f472b6, #d94ea0);
        color: #ffffff;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }
      .login-button:hover {
        background: linear-gradient(135deg, #d94ea0, #f472b6);
        transform: translateY(-2px);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.25);
      }

      .register-link {
        margin-top: 15px;
        font-size: 0.9em;
      }
      .register-link a {
        color: #d94ea0;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
      }
      .register-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="logo">Ani<span>Media</span></div>
      <button class="quest">?</button>
    </header>

    <!-- LOGIN CARD -->
    <div class="login-container">
      <h2>Login</h2>
      <form action="#">
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="lost-pass">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="login-button">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
