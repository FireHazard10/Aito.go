<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniMedia</title>
    <style>
      /* ---------- Global Reset ---------- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", "Segoe UI", sans-serif;
        color: #fff;
        position: relative;
        overflow: hidden;

        /* --- Layered background: soft blend + image --- */
        background: radial-gradient(
            circle at top left,
            rgba(255, 138, 101, 0.35) 0%,
            rgba(255, 138, 101, 0.15) 35%,
            rgba(255, 138, 101, 0) 75%
          ),
          linear-gradient(135deg, rgba(0, 0, 0, 0.3), rgba(30, 30, 30, 0.8)),
          url("Pictures01/img9.jpg") center/cover no-repeat;
        background-blend-mode: soft-light, normal;
      }

      /* ---------- Header ---------- */
      header {
        position: absolute;
        top: 25px;
        left: 35px;
      }

      .logo {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
        color: #ff8a65;
      }

      .logo span {
        color: #fff;
      }

      /* ---------- Question Button ---------- */
      .quest {
        position: absolute;
        top: 25px;
        right: 35px;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff8a65, #ffc371);
        color: white;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .quest:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 18px rgba(255, 138, 101, 0.5);
      }

      /* ---------- Main Content ---------- */
      main {
        max-width: 680px;
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(18px) saturate(160%);
        -webkit-backdrop-filter: blur(18px) saturate(160%);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 2.5rem 3rem;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.2s ease;
      }

      main h2 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1.2rem;
        background: linear-gradient(90deg, #ff8a65, #fff8f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      main p {
        line-height: 1.7;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 1.2rem;
      }

      main strong {
        color: #ffb79a;
      }

      /* ---------- Explore Button ---------- */
      .explore-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        margin-top: 1.5rem;
        background: linear-gradient(135deg, #ff8a65, #ffc371);
        color: #fff;
        padding: 1rem 3.5rem;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(255, 138, 101, 0.3);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .explore-btn:hover {
        transform: scale(1.07);
        box-shadow: 0 8px 26px rgba(255, 138, 101, 0.45);
      }

      /* ---------- Animation ---------- */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ---------- Responsive ---------- */
      @media (max-width: 600px) {
        main {
          padding: 1.8rem;
        }

        main h2 {
          font-size: 1.6rem;
        }

        .explore-btn {
          padding: 0.9rem 2.8rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Ani<span>Media</span></div>
    </header>

    <div class="quest">?</div>

    <main>
      <h2>Welcome to AniMedia</h2>
      <p>
        Dive into a colorful world of animation curated shorts,
        behind-the-scenes features, and playful recommendations. Browse as a
        guest or sign up to save favourites and create playlists.
      </p>
      <p><strong>Tip:</strong> Tap the button below to start exploring!</p>
    </main>
    <button class="explore-btn" onclick="location.href='aidox.html'">
      Explore
    </button>
  </body>
</html>
